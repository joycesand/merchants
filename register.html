<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content"  style="height: 100%; width: 100%;">
                        <div class="login-logo">
                            <a href="#">
                                <img src="images/icon/logo.png" style="height:40px; width:80px;" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form" >


                            
                            <form action="" method="post">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="cc-exp" class="control-label mb-1">First Name
                                                </label>
                                                <input id="cc-exp" name="cc-exp" type="tel" class="form-control cc-exp"
                                                    value="" data-val="true"
                                                    data-val-required="Please enter the card expiration"
                                                    data-val-cc-exp="Please enter a valid month and year" placeholder=""
                                                    autocomplete="cc-exp">
                                                <span class="help-block" data-valmsg-for="cc-exp"
                                                    data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <label for="x_card_code" class="control-label mb-1">Last Name
                                            </label>
                                            <div class="input-group">
                                                <input id="x_card_code" name="x_card_code" type="tel"
                                                    class="form-control cc-cvc" value="" data-val="true"
                                                    data-val-required="Please enter the security code"
                                                    data-val-cc-cvc="Please enter a valid security code"
                                                    autocomplete="off">

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col col-md-6">
                                            <label for="select" class=" form-control-label">Vendor
                                                Status</label>
                                        </div>
                                        <br>
                                        <div class="col-12 col-md-12">
                                            <select name="select"
                                                style="font-size: 13px; font-family: Roboto, sans-serif;" id="select"
                                                class="form-control">

                                                <option value="1"
                                                    style="font-size: 13px; font-family: Roboto, sans-serif;">
                                                    Active</option>
                                                <option value="2"
                                                    style="font-size: 13px; font-family: Roboto, sans-serif;">
                                                    In-active</option>

                                            </select>
                                        </div>
                                    </div>


                                    <div class="row form-group">
                                        <div class="col col-md-6">
                                            <label for="select" class=" form-control-label">ID Type</label>
                                        </div>
                                        <div class="col-12 col-md-12">
                                            <select name="select" id="select"
                                                style="font-size: 13px; font-family: Roboto, sans-serif;"
                                                class="form-control">

                                                <option value="0"
                                                    style="font-size: 13px; font-family: Roboto, sans-serif;">
                                                    Mobile money</option>
                                                <option value="1"
                                                    style="font-size: 13px; font-family: Roboto, sans-serif;">
                                                    Credit Card</option>
                                                <option value="2"
                                                    style="font-size: 13px; font-family: Roboto, sans-serif;">
                                                    Bank</option>
                                                <option value="3"
                                                    style="font-size: 13px; font-family: Roboto, sans-serif;">
                                                    Agent</option>

                                            </select>
                                        </div>
                                    </div>


                                    <div class="row form-group">
                                        <div class="col col-md-6">
                                            <label for="select" class=" form-control-label">All Roles</label>
                                        </div>
                                        <br>
                                        <div class="col-12 col-md-12">
                                            <select name="select"
                                                style="font-size: 13px; font-family: Roboto, sans-serif;" id="select"
                                                class="form-control">

                                                <option value="1"
                                                    style="font-size: 13px; font-family: Roboto, sans-serif;">
                                                    Active</option>
                                                <option value="2"
                                                    style="font-size: 13px; font-family: Roboto, sans-serif;">
                                                    In-active</option>

                                            </select>
                                        </div>
                                    </div>


                                    <div class="row form-group">
                                        <div class="col col-md-6">
                                            <label for="select" class=" form-control-label">OTP Catergories</label>
                                        </div>
                                        <div class="col-12 col-md-12">
                                            <select name="select" id="select"
                                                style="font-size: 13px; font-family: Roboto, sans-serif;"
                                                class="form-control">

                                                <option value="0"
                                                    style="font-size: 13px; font-family: Roboto, sans-serif;">
                                                    Mobile money</option>
                                                <option value="1"
                                                    style="font-size: 13px; font-family: Roboto, sans-serif;">
                                                    Credit Card</option>
                                                <option value="2"
                                                    style="font-size: 13px; font-family: Roboto, sans-serif;">
                                                    Bank</option>
                                                <option value="3"
                                                    style="font-size: 13px; font-family: Roboto, sans-serif;">
                                                    Agent</option>

                                            </select>
                                        </div>
                                    </div>


                                    <div class="login-checkbox">
                                        <label>
                                            <input type="checkbox" name="aggree">Agree the terms and policy
                                        </label>
                                    </div>
                                    <button class="au-btn au-btn--block " style="background-color: #FF0000;"
                                        type="submit">register</button>

                                    <div class="register-link">
                                        <p>
                                            Already have account?
                                            <a href="login.html">Sign In</a>
                                        </p>
                                    </div>

                                        <button class="au-btn au-btn--block au-btn--blue2">register with twitter</button>
                                    </div> -->
